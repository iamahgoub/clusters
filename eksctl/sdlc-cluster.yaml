---
apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: sdlc-cluster
  region: us-east-2
  version: "1.19"

availabilityZones: ["us-east-2a", "us-east-2b", "us-east-2c"]

managedNodeGroups:
- name: nodegroup
  desiredCapacity: 3
  instanceType: t3.small
  ssh:
    enableSsm: true

